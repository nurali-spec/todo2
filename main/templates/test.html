{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link rel="stylesheet" href="./styles/chekbox.css">-->
    <!--<link rel="stylesheet" href="./styles/index.css">-->
    <link rel="stylesheet" href="{% static 'styles/index.css'%}">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="create_container">
            <input class="create_input" type="text" placeholder="Напишите сюда новую задачу">

            <button class="create_button">Дбавить</button>
        </div>

        <div class="todo_container">

            {%for todo in todo_list%}
            <div class="todo_item">
                <div class="todo_item_header">
                    <label for="checkbox_container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{todo.text}}</h4>
                </div>
                <div class="todo_item_footer">
                    <p>{{todo.created_at}}</p>
                    <div class="action_buttons">
                        <img src="./icons/16666.png">
                        <img src="./icons/fill-icon-28.jpg" />

                    </div>
                </div>
            </div>
            {%endfor%}


        </div>
    </section>


</body>

</html>
