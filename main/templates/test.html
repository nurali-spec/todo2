{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link rel="stylesheet" href="./styles/chekbox.css">-->
    <!--<link rel="stylesheet" href="./styles/index.css">-->
    <link rel="stylesheet" href="{% static 'styles/index.css'%}">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="create_container">
            <form action="{% url 'add-todo' %} " method="POST">
                {% csrf_token %}
                <input class="create_input" type="text" name="todo_text" placeholder="Напишите сюда новую задачу">

                <button class="create_button">Дбавить</button>
            </form>
        </div>

        <div class="todo_container">

            {%for todo in todo_list%}
            <div class="todo_item
            {%if todo.is_favorite%}
                        marked
            {%elif todo.is_closed%}
                        done
            {%endif%}">
                <div class="todo_item_header">
                    <label for="checkbox_container">
                        <input type="checkbox" {% if todo.is_closed %} checked {% endif %} />
                        <span class="checkmark"></span>
                    </label>
                    <h4><a href="{%url 'close-todo' todo.id%}">{{todo.text}}</a></h4>
                </div>
                <div class="todo_item_footer">
                    <p>{{todo.created_at}}</p>
                    <div class="action_buttons">
                        {%if todo.is_favorite%}

                        <a href="{% url 'mark-todo' todo.id %}"><img
                                src="{%static './icons/flat_20141016_1632369588.png'%}"></a>
                        {%else%}
                        <a href="{% url 'mark-todo' todo.id %}"><img src="{%static './icons/16666.png'%}"></a>


                        {%endif%}
                        <a href="{% url 'delete-todo' todo.id %}"><img
                                src="{% static './icons/fill-icon-28.jpg'%}" /></a>

                    </div>
                </div>
            </div>
            {%endfor%}


        </div>
    </section>


</body>

</html>
